<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitQuest - Workout Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  .notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffcc00;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 250px;
  }
  .notification button {
      margin-top: 5px;
      padding: 5px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
  }
  .progress-bar {
      width: 100%;
      height: 5px;
      background: #ddd;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
  }
  .progress {
      height: 100%;
      width: 0%;
      background: #ff5733;
  }
</style>


<body>
  <div class="container">
    <h1>FitQuest</h1>

    <!-- Login/Register Section -->
    <div id="auth-section">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
      <p id="auth-message"></p>
    </div>

    <!-- Workout Form (Hidden Until Logged In) -->
    <div id="workout-section" style="display:none;">
      <h2>Welcome, <span id="user-display"></span></h2>
      <h3>Workout History</h3>
<ul id="workout-history"></ul>

      <form id="workout-form">
        <input type="text" id="workout-type" placeholder="Workout Type">
        <input type="number" id="workout-amount" placeholder="Amount">
        <button type="submit">Log Workout</button>
      </form>
      <div id="exp-display">EXP: 0</div>
      <div id="rank-display">Rank: E</div>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul> <!-- âœ… Ensure this ID exists -->
  </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
